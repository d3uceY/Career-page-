<title>bootstrapAlert jQuery Plugin Examples</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

.container { margin:150px auto; text-align:center}

<body>
<div class="container">
<h1>bootstrapAlert Examples</h1>
<div class="jquery-script-ads" style="margin:50px auto;"><script type="text/javascript"><!--

src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
<button class="btn btn-info" id="demo-1">
Info
</button>
<button class="btn btn-danger" id="demo-2">
Danger
</button>
<button class="btn btn-warning" id="demo-3">
Warning
</button>
<button class="btn btn-success" id="demo-4">
Success
</button>
</div>
<script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
<script src="bootstrapAlert.js"></script>

<script>
$( "#demo-1" ).click(function() {
BootstrapAlert.info({
    title: "Info!",
    message: "This is An info alert"
});
});
$( "#demo-2" ).click(function() {
BootstrapAlert.alert({
  title: "Danger!",
  message: "This is a danger alert"
});
});
$( "#demo-3" ).click(function() {
BootstrapAlert.warning({
  title: "Warning!",
  message: "This is a warning alert"
});
});
$( "#demo-4" ).click(function() {
BootstrapAlert.success({
  title: "Success!",
  message: "This is a success alert"
});
});
</script>
